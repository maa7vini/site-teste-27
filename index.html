<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="signup-icon.webp" type="image/x-icon">
</head>
<body>
    <div class="area-principal">
        <div class="left-area">
            <div class="left-txt">
                <h1>Learn to code by <br> watching others</h1>

                <p>See how experienced developers solve problems in real-time. <br> Watching scripted tutorials is great, but understanding how <br> developers think is invaluable.</p>
            </div>
        </div>
        <div class="right-area">
            <div class="try-free">
                <p><strong> Try it free 7 days </strong> 
                    then S20/mo. thereafter</p>
            </div>

            <div class="card-cadastro">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="text" placeholder="Email Address">
                <input type="password" placeholder="Password">

                <button>CLAIM YOUR FREE TRIAL</button>

                <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
            </div>
        </div>
    </div>
